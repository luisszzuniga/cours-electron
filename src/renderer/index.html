<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>

    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <main>
      <h1>Simulateur feu de fôret</h1>
      <canvas id="forest"></canvas>

      <div class="filters">
        <input type="number" id="iterations-field">

        <div>
          <h2 class="text-xl text-green-600">Vent</h2>

          <select name="wind" id="wind-select" required>
            <option value="None" selected>Vent nul</option>
            <option value="Moderate">Vent faible</option>
            <option value="Strong">Vent fort</option>
            <option value="Violent">Vent violent</option>
          </select>
        </div>

        <div>
          <h2>Type de sol</h2>

          <select name="ground" id="ground-select" required>
            <option value="Humid" selected>Humide</option>
            <option value="Normal">Normal</option>
            <option value="Dry">Sec</option>
            <option value="VeryDry">Très sec</option>
          </select>
        </div>

        <div>
          <h2>Végétation</h2>

          <select name="vegetation" id="vegetation-select" required>
            <option value="Continuous" selected>Continue</option>
            <option value="Sparse">Peu espacée</option>
            <option value="Scattered">Espacée</option>
            <option value="Thin">Clairsemée</option>
          </select>
        </div>

        <button class="btn" id="start-button">Itérer</button>
      </div>
    </main>
  </body>

  <script src="./renderer.js"></script>
</html>
